<section>
  <div *ngIf="character$ | async as character">
    <h2>{{ character.name }}</h2>
    <img src="{{ character.imageUrl }}" alt="{{ character.name }}" />
    <p>You can find me in {{ character.films }}</p>
    <p *ngIf="character.parkAttractions.length !== 0">
      Or in my favourite park attractions {{ character.parkAttractions }}
    </p>

    <button (click)="goBack()">Go back</button>
  </div>
</section>
